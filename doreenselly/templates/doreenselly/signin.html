	<div align="center">
		<form action="/doreenselly/signin/" method="POST">
			{% csrf_token %}

			<div class="container">
				<div class="row">
					<form role="form">
						<div class="col-lg-6">
							<div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
							<div class="form-group">
								<label for="InputEmail">Enter Username</label>
								<div class="input-group">
									<input type="text" class="form-control" name="InputUsername" placeholder="Enter Username" required>
									<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
								</div>
							</div>
							<div class="form-group">
								<label for="InputEmail">Enter Password</label>
								<div class="input-group">
									<input type="password" class="form-control" name="InputPassword" placeholder="Password" required>
									<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
								</div>
							</div>
							
							<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
						</div>
					</form>
				</div>
			</div>
