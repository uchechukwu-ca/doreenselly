{% load staticfiles %}
<style type="text/css">
	.place {
		height:50px;
		width:15.6cm;
		border: 1px groove;
		border-radius: 4px;
	}
</style>
	<div class="modal fade" id="edititemModal{{product.pk}}" role="dialog" style="height: auto;">
		<div class="modal-dialog">
		
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit / Update</h4>
				</div>
				<div class="modal-body">
					<form method ="POST" action="/doreenselly/admin_order_edit/" enctype="multipart/form-data"class="form-horizontal" item_id="{{product.pk}}" style='width:auto;'>
						{% csrf_token %}
						<div class="form-group">
							<input type="hidden" id="id_item" maxlength="32" name = "item_id" value="{{id_item}}" class="form-control place" readonly />
						</div>
						<div class="form-group">
							<label>Client</label>
							<input type="text" id="id_client" maxlength="32" name = "client" value="{{id_client}}" class="form-control place" readonly/>
						</div>
						<div class="form-group">
							<label>Order Number</label>
							<input type="text" id="id_order_number" maxlength="32" name = "order_number" value="{{id_order_number}}" class="form-control place" readonly/>
						</div>
						<div class="form-group">
							<label>Payable</label>
							<input type="number" id="id_amount" maxlength="32" name = "payable" value="{{id_amount}}" class="form-control place" readonly/>
						</div>
						<div class="form-group">
							<label>Payment Status</label>
							<select name="pay_status" id="id_pay_status" class="form-control place">
								<option value="Pending">Pending</option>
								<option value="Paid">Paid</option>
							</select>
						</div>
						<div class="form-group">
							<label>Shipment Status</label>
							<select name="ship_status" id="id_ship_status" class="form-control place">
								<option value="Pending">Pending</option>
								<option value="Shipped">Shipped</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button class="button">Add To List</button>
						<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
					</div>
				</form>
			</div>
			
		</div>
	</div>
