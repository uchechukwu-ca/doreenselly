{% load staticfiles %}
<style type="text/css">
	.place {
		height:50px;
		width:15.6cm;
		border: 1px groove;
		border-radius: 4px;
	}
</style>
	<div class="modal fade" id="edititemModal{{product.pk}}" role="dialog" style="height: auto;">
		<div class="modal-dialog">
		
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit / Update</h4>
				</div>
				<div class="modal-body">
					<form method ="POST" action="/doreenselly/admin_edit_blog/" enctype="multipart/form-data"class="form-horizontal" item_id="{{product.pk}}" style='width:auto;'>
						{% csrf_token %}
						<div class="form-group">
							<input type="hidden"  id="id_item" maxlength="32" name = "item_id" value="{{item_id}}" class="form-control place" readonly/>
						</div>
						<!-- <div class="form-group">
							<input type="file" name="logo" class="btn upload">
						</div> -->
						<div class="form-group">
							<label>Title</label>
							<input type="text" id="title" maxlength="32" name = "title" value="{{title}}" class="form-control place" />
						</div>
						<div class="form-group">
							<label>Body</label>
							<!-- <input type="number" id="body" maxlength="32" name = "body" value="{{body}}" class="form-control place" /> -->
							<textarea rows="5" cols="50" id="body" name = "body" value="{{body}}" class="form-control place"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button class="button">Update</button>
						<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
					</div>
				</form>
			</div>
			
		</div>
	</div>
