{% load staticfiles %}
<style type="text/css">
	.place {
		height:50px;
		width:15.6cm;
		border: 1px groove;
		border-radius: 4px;
	}
</style>
	<div class="modal fade" id="edititemModal{{product.pk}}" role="dialog" style="height: auto;">
		<div class="modal-dialog">
		
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit / Update</h4>
				</div>
				<div class="modal-body">
					<form method ="POST" action="/doreenselly/admin_edit_item/" enctype="multipart/form-data"class="form-horizontal" item_id="{{product.pk}}" style='width:auto;'>
						{% csrf_token %}
						<div class="form-group">
							<input type="hidden"  id="id_item" maxlength="32" name = "item_id" value="{{item_id}}" class="form-control place" readonly/>
						</div>
						<div class="form-group">
							<label>Description</label>
							<input type="text" id="description" maxlength="32" name = "description" value="{{description}}" class="form-control place" />
						</div>
						<div class="form-group">
							<label>Price</label>
							<input type="number" id="price" maxlength="32" name = "price" value="{{price}}" class="form-control place" />
						</div>
						<div class="form-group">
							<label>Quantity</label>
							<input type="number" id="quantity" maxlength="32" name = "quantity" value="{{quantity}}" class="form-control place" />
						</div>
						<div class="form-group">
							<label>Category</label>
							<select name="category" id="id_category" class="form-control place" >
								<option value="hide">All Categories</option>
								<option value="Food">Food</option>
								<option value="Clothing_Products">Clothing Products</option>
								<option value="Leather_Goods">Leather Goods</option>
								<option value="Art_and_Craft">Art and Craft</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button class="button">Add To List</button>
						<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
					</div>
				</form>
			</div>
			
		</div>
	</div>
