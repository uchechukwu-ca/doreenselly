
<!-- Modal -->
<div class="modal fade" id="edititemModal{{product.pk}}" role="dialog" style="height: auto;">
	<div class="modal-dialog">
	<!-- Modal content-->
		<div class="modal-content" align="left" >
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit or Update Item </h4>
			</div>
			<div class="modal-body">
				<div class="alert hidden" id="alert1" role="alert">
				</div>
				<p id="item_make"></p>
				<form action="/doreenselly/admin_edit_item/" method="post" class="special" enctype="multipart/form-data" item_id="{{product.pk}}" >
					{% csrf_token %}

						<div class="form-group hidden">
							<label>Id</label>
							<input type="hidden" id="id_item" maxlength="32" name = "item_id" class="form-control" readonly/>
						</div>

						<div class="form-group">
							<label>Location</label>
							<input type="text" id="location" maxlength="60" name = "location"  class="form-control" readonly/>
						</div>

						<div class="form-group">
							<label>Description</label>
							<input type="text" id="description" maxlength="32" name="description" class="form-control" required>
						</div>

						<div class="form-group">
							<label>Price</label>
							<input type="text" id="price" maxlength="32" name="price" class="form-control" required>
						</div>

						<div class="form-group">
							<label>Quantity</label>
							<input type="text" id="quantity" maxlength="32" name="quantity" class="form-control" required>
						</div>

						<div class="modal-footer">
							<input type="submit" name="edit" id="edit_item" class='button pull-right' value="Update"/>
						</div>
				</form><br>
			</div>
		</div>
	</div>
</div>
